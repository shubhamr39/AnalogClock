<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog clock</title>
    <link rel="stylesheet" href="clock.css">
    <script src="clock.js"></script>
</head>

<body>
    <div class="box">
        
        <div class="center">
            <h2 class="h2" align="center">ANALOG CLOCK</h2>
            <div id="clockContainer">
                <div id="hours"></div>
                <div id="minutes"></div>
                <div id="seconds"></div>
            </div>
            <h2 class="h2" align="center"><span id="date"></span>:<span id="month"></span>:<span id="year"></span></h2>
        </div>
        
    </div>
</body>

</html>
